name: Deploy to AWS (Backend + Frontend)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    # ===== BACKEND DEPLOYMENT =====
    - name: Install Backend Dependencies
      run: |
        echo "Installing backend dependencies (ignoring workspaces)..."
        cd backend
        rm -rf node_modules package-lock.json
        npm install --no-workspaces --legacy-peer-deps
        echo "Checking node_modules location:"
        pwd
        ls -la
        if [ -d "node_modules" ]; then
          echo "âœ… node_modules found in backend/"
          ls node_modules/ | head -10
        else
          echo "âŒ node_modules NOT in backend/, checking parent..."
          ls -la ../node_modules/ | head -10
        fi

    - name: Prepare Lambda Package
      run: |
        cd backend
        # If node_modules is in parent (workspaces), copy it here
        if [ ! -d "node_modules" ] && [ -d "../node_modules" ]; then
          echo "Copying node_modules from root workspace..."
          cp -r ../node_modules .
        fi

        mkdir -p deployment
        cp -r node_modules deployment/
        cp lambda.js deployment/
        cp package.json deployment/
        cd deployment
        npm prune --production
        zip -r ../lambda-deployment.zip .

    - name: Deploy Backend to AWS Lambda
      run: |
        aws lambda update-function-code \
          --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
          --zip-file fileb://backend/lambda-deployment.zip \
          --region eu-central-1

    - name: Wait for Lambda to Update
      run: |
        aws lambda wait function-updated \
          --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
          --region eu-central-1

    - name: Configure API Gateway Integration
      run: |
        echo "ðŸ”§ Configuring API Gateway routes..."

        # Get API Gateway ID from secrets or discover it
        API_ID_INPUT="${{ secrets.API_GATEWAY_ID }}"

        if [ -z "$API_ID_INPUT" ]; then
          echo "âŒ API_GATEWAY_ID secret not set. Please add it to GitHub secrets."
          exit 1
        fi

        # Extract just the API ID if full URL was provided
        # e.g., "https://abc123.execute-api.eu-central-1.amazonaws.com" -> "abc123"
        if [[ "$API_ID_INPUT" =~ ^https?:// ]]; then
          API_ID=$(echo "$API_ID_INPUT" | sed -E 's|https?://([^.]+)\..*|\1|')
          echo "Extracted API ID from URL: $API_ID"
        else
          API_ID="$API_ID_INPUT"
        fi

        echo "Using API Gateway ID: $API_ID"

        # Get Lambda ARN
        LAMBDA_ARN=$(aws lambda get-function \
          --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
          --region eu-central-1 \
          --query 'Configuration.FunctionArn' \
          --output text)

        echo "Lambda ARN: $LAMBDA_ARN"

        # Get AWS Account ID
        AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

        # Create or update integration
        INTEGRATION_ID=$(aws apigatewayv2 get-integrations \
          --api-id $API_ID \
          --region eu-central-1 \
          --query "Items[?contains(IntegrationUri, '${{ secrets.LAMBDA_FUNCTION_NAME }}')].IntegrationId" \
          --output text)

        if [ -z "$INTEGRATION_ID" ]; then
          echo "Creating new Lambda integration..."
          INTEGRATION_ID=$(aws apigatewayv2 create-integration \
            --api-id $API_ID \
            --integration-type AWS_PROXY \
            --integration-uri $LAMBDA_ARN \
            --payload-format-version 2.0 \
            --region eu-central-1 \
            --query 'IntegrationId' \
            --output text)
          echo "âœ… Integration created: $INTEGRATION_ID"
        else
          echo "âœ… Integration already exists: $INTEGRATION_ID"
        fi

        # Add Lambda permission for API Gateway
        aws lambda add-permission \
          --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
          --statement-id apigateway-invoke-${API_ID} \
          --action lambda:InvokeFunction \
          --principal apigateway.amazonaws.com \
          --source-arn "arn:aws:execute-api:eu-central-1:${AWS_ACCOUNT_ID}:${API_ID}/*" \
          --region eu-central-1 2>/dev/null || echo "Permission already exists"

        # Define routes to create/update
        routes=(
          "GET /api/products"
          "GET /api/products/{id}"
          "GET /api/health"
          "GET /"
          "ANY /{proxy+}"
        )

        for route in "${routes[@]}"; do
          METHOD=$(echo $route | cut -d' ' -f1)
          PATH=$(echo $route | cut -d' ' -f2)

          # Check if route exists
          ROUTE_ID=$(aws apigatewayv2 get-routes \
            --api-id $API_ID \
            --region eu-central-1 \
            --query "Items[?RouteKey=='$route'].RouteId" \
            --output text)

          if [ -z "$ROUTE_ID" ]; then
            echo "Creating route: $route"
            aws apigatewayv2 create-route \
              --api-id $API_ID \
              --route-key "$route" \
              --target "integrations/$INTEGRATION_ID" \
              --region eu-central-1
            echo "âœ… Route created: $route"
          else
            echo "Updating route: $route"
            aws apigatewayv2 update-route \
              --api-id $API_ID \
              --route-id $ROUTE_ID \
              --target "integrations/$INTEGRATION_ID" \
              --region eu-central-1
            echo "âœ… Route updated: $route"
          fi
        done

        echo "ðŸŽ‰ API Gateway configuration complete!"

    # ===== FRONTEND DEPLOYMENT =====
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm install

    - name: Build Frontend
      working-directory: ./frontend
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
      run: npm run build

    - name: Deploy Frontend to S3
      run: |
        aws s3 sync frontend/dist/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
          --delete \
          --cache-control "public, max-age=31536000, immutable" \
          --exclude "index.html" \
          --region eu-central-1

        aws s3 cp frontend/dist/index.html s3://${{ secrets.AWS_S3_BUCKET }}/index.html \
          --cache-control "public, max-age=0, must-revalidate" \
          --region eu-central-1

    - name: Invalidate CloudFront Cache
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"

    - name: Deployment Summary
      run: |
        echo "âœ… Backend deployed to Lambda"
        echo "âœ… Frontend deployed to S3: ${{ secrets.AWS_S3_BUCKET }}"
        echo "âœ… CloudFront cache invalidated"
