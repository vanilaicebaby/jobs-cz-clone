name: Deploy to AWS (Backend + Frontend)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    # ===== BACKEND DEPLOYMENT =====
    - name: Install Backend Dependencies
      run: |
        echo "Installing backend dependencies (ignoring workspaces)..."
        cd backend
        rm -rf node_modules package-lock.json
        npm install --no-workspaces --legacy-peer-deps
        echo "Checking node_modules location:"
        pwd
        ls -la
        if [ -d "node_modules" ]; then
          echo "‚úÖ node_modules found in backend/"
          ls node_modules/ | head -10
        else
          echo "‚ùå node_modules NOT in backend/, checking parent..."
          ls -la ../node_modules/ | head -10
        fi

    - name: Prepare Lambda Package
      run: |
        cd backend
        # If node_modules is in parent (workspaces), copy it here
        if [ ! -d "node_modules" ] && [ -d "../node_modules" ]; then
          echo "Copying node_modules from root workspace..."
          cp -r ../node_modules .
        fi

        mkdir -p deployment
        cp -r node_modules deployment/
        cp lambda.js deployment/
        cp package.json deployment/
        cd deployment
        npm prune --production
        zip -r ../lambda-deployment.zip .

    - name: Deploy Backend to AWS Lambda
      run: |
        aws lambda update-function-code \
          --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
          --zip-file fileb://backend/lambda-deployment.zip \
          --region eu-central-1

    - name: Wait for Lambda to Update
      run: |
        aws lambda wait function-updated \
          --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
          --region eu-central-1

    - name: Configure API Gateway Integration (REST API)
      run: |
        echo "üîß Configuring REST API Gateway..."

        # Get API Gateway ID from secrets
        API_ID_INPUT="${{ secrets.API_GATEWAY_ID }}"

        if [ -z "$API_ID_INPUT" ]; then
          echo "‚ùå API_GATEWAY_ID secret not set. Please add it to GitHub secrets."
          exit 1
        fi

        # Extract just the API ID if full URL was provided
        if [[ "$API_ID_INPUT" =~ ^https?:// ]]; then
          API_ID=$(echo "$API_ID_INPUT" | sed -E 's|https?://([^.]+)\..*|\1|')
          echo "Extracted API ID from URL: $API_ID"
        else
          API_ID="$API_ID_INPUT"
        fi

        echo "Using REST API Gateway ID: $API_ID"

        # Get Lambda ARN
        LAMBDA_ARN=$(aws lambda get-function \
          --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
          --region eu-central-1 \
          --query 'Configuration.FunctionArn' \
          --output text)

        echo "Lambda ARN: $LAMBDA_ARN"

        # Get AWS Account ID
        AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

        # Add Lambda permission for API Gateway
        aws lambda add-permission \
          --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
          --statement-id apigateway-rest-invoke-${API_ID} \
          --action lambda:InvokeFunction \
          --principal apigateway.amazonaws.com \
          --source-arn "arn:aws:execute-api:eu-central-1:${AWS_ACCOUNT_ID}:${API_ID}/*/*" \
          --region eu-central-1 2>/dev/null || echo "‚úÖ Permission already exists"

        # Get root resource ID
        ROOT_ID=$(aws apigateway get-resources \
          --rest-api-id $API_ID \
          --region eu-central-1 \
          --query 'items[?path==`/`].id' \
          --output text)

        echo "Root Resource ID: $ROOT_ID"

        # Function to get or create resource
        get_or_create_resource() {
          local parent_id=$1
          local path_part=$2

          # Check if resource exists
          local resource_id=$(aws apigateway get-resources \
            --rest-api-id $API_ID \
            --region eu-central-1 \
            --query "items[?pathPart=='$path_part' && parentId=='$parent_id'].id" \
            --output text)

          if [ -z "$resource_id" ]; then
            echo "Creating resource: $path_part" >&2
            resource_id=$(aws apigateway create-resource \
              --rest-api-id $API_ID \
              --parent-id $parent_id \
              --path-part "$path_part" \
              --region eu-central-1 \
              --query 'id' \
              --output text)
            echo "‚úÖ Resource created: $resource_id" >&2
          else
            echo "‚úÖ Resource exists: $path_part ($resource_id)" >&2
          fi

          echo "$resource_id"
        }

        # Create /api resource
        API_RESOURCE_ID=$(get_or_create_resource "$ROOT_ID" "api")

        # Create /api/products resource
        PRODUCTS_RESOURCE_ID=$(get_or_create_resource "$API_RESOURCE_ID" "products")

        # Create /api/products/{id} resource
        PRODUCT_ID_RESOURCE_ID=$(get_or_create_resource "$PRODUCTS_RESOURCE_ID" "{id}")

        # Create /api/health resource
        HEALTH_RESOURCE_ID=$(get_or_create_resource "$API_RESOURCE_ID" "health")

        # Function to setup method and integration
        setup_method() {
          local resource_id=$1
          local http_method=$2
          local resource_path=$3

          echo "Setting up $http_method for $resource_path..." >&2

          # Create method if doesn't exist
          aws apigateway put-method \
            --rest-api-id $API_ID \
            --resource-id "$resource_id" \
            --http-method $http_method \
            --authorization-type NONE \
            --region eu-central-1 2>/dev/null || echo "Method already exists" >&2

          # Create integration
          aws apigateway put-integration \
            --rest-api-id $API_ID \
            --resource-id "$resource_id" \
            --http-method $http_method \
            --type AWS_PROXY \
            --integration-http-method POST \
            --uri "arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/$LAMBDA_ARN/invocations" \
            --region eu-central-1 > /dev/null

          echo "‚úÖ Method and integration configured for $http_method $resource_path" >&2
        }

        # Setup all methods with API Key requirement (if configured)
        if [ -n "${{ secrets.API_KEY_REQUIRED }}" ] && [ "${{ secrets.API_KEY_REQUIRED }}" = "true" ]; then
          echo "‚ö†Ô∏è API Key protection will be configured manually in AWS Console"
          echo "Set API_KEY_REQUIRED=false in secrets to disable this message"
        fi

        setup_method "$PRODUCTS_RESOURCE_ID" "GET" "/api/products"
        setup_method "$PRODUCT_ID_RESOURCE_ID" "GET" "/api/products/{id}"
        setup_method "$HEALTH_RESOURCE_ID" "GET" "/api/health"
        setup_method "$ROOT_ID" "GET" "/"

        # Deploy to stage
        echo "Deploying to 'prod' stage..."
        aws apigateway create-deployment \
          --rest-api-id $API_ID \
          --stage-name prod \
          --region eu-central-1

        echo "üéâ REST API Gateway configuration complete!"
        echo "API URL: https://${API_ID}.execute-api.eu-central-1.amazonaws.com/prod"

        if [ -n "${{ secrets.API_KEY_REQUIRED }}" ] && [ "${{ secrets.API_KEY_REQUIRED }}" = "true" ]; then
          echo ""
          echo "üìã API Key Setup Instructions:"
          echo "1. Go to AWS API Gateway Console"
          echo "2. Select your API: $API_ID"
          echo "3. Go to 'API Keys' ‚Üí Create API Key"
          echo "4. Go to 'Usage Plans' ‚Üí Create/Select plan ‚Üí Add API Key"
          echo "5. Associate usage plan with 'prod' stage"
          echo "6. Add x-api-key header in frontend requests"
        fi

    # ===== FRONTEND DEPLOYMENT =====
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm install

    - name: Build Frontend
      working-directory: ./frontend
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
      run: npm run build

    - name: Deploy Frontend to S3
      run: |
        aws s3 sync frontend/dist/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
          --delete \
          --cache-control "public, max-age=31536000, immutable" \
          --exclude "index.html" \
          --region eu-central-1

        aws s3 cp frontend/dist/index.html s3://${{ secrets.AWS_S3_BUCKET }}/index.html \
          --cache-control "public, max-age=0, must-revalidate" \
          --region eu-central-1

    - name: Invalidate CloudFront Cache
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"

    - name: Deployment Summary
      run: |
        echo "‚úÖ Backend deployed to Lambda"
        echo "‚úÖ Frontend deployed to S3: ${{ secrets.AWS_S3_BUCKET }}"
        echo "‚úÖ CloudFront cache invalidated"
