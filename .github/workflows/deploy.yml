name: Deploy to AWS (Backend + Frontend)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    # ===== BACKEND DEPLOYMENT =====
    - name: Install Backend Dependencies
      run: |
        echo "Installing backend dependencies (ignoring workspaces)..."
        cd backend
        rm -rf node_modules package-lock.json
        npm install --no-workspaces --legacy-peer-deps
        echo "Checking node_modules location:"
        pwd
        ls -la
        if [ -d "node_modules" ]; then
          echo "✅ node_modules found in backend/"
          ls node_modules/ | head -10
        else
          echo "❌ node_modules NOT in backend/, checking parent..."
          ls -la ../node_modules/ | head -10
        fi

    - name: Prepare Lambda Package
      run: |
        cd backend
        # If node_modules is in parent (workspaces), copy it here
        if [ ! -d "node_modules" ] && [ -d "../node_modules" ]; then
          echo "Copying node_modules from root workspace..."
          cp -r ../node_modules .
        fi

        mkdir -p deployment
        cp -r node_modules deployment/
        cp lambda.js deployment/
        cp package.json deployment/
        cd deployment
        npm prune --production
        zip -r ../lambda-deployment.zip .

    - name: Deploy Backend to AWS Lambda
      run: |
        aws lambda update-function-code \
          --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
          --zip-file fileb://backend/lambda-deployment.zip \
          --region eu-central-1

    - name: Wait for Lambda to Update
      run: |
        aws lambda wait function-updated \
          --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
          --region eu-central-1

    # ===== FRONTEND DEPLOYMENT =====
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm install

    - name: Build Frontend
      working-directory: ./frontend
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
      run: npm run build

    - name: Deploy Frontend to S3
      run: |
        aws s3 sync frontend/dist/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
          --delete \
          --cache-control "public, max-age=31536000, immutable" \
          --exclude "index.html" \
          --region eu-central-1

        aws s3 cp frontend/dist/index.html s3://${{ secrets.AWS_S3_BUCKET }}/index.html \
          --cache-control "public, max-age=0, must-revalidate" \
          --region eu-central-1

    - name: Invalidate CloudFront Cache
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"

    - name: Deployment Summary
      run: |
        echo "✅ Backend deployed to Lambda"
        echo "✅ Frontend deployed to S3: ${{ secrets.AWS_S3_BUCKET }}"
        echo "✅ CloudFront cache invalidated"
