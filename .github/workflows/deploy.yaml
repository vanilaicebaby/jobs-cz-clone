name: Deploy Workuj to AWS S3 and CloudFront

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with: 
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    - name: Deploy to S3
      run: |
        echo "ğŸš€ Deploying to S3..."
        aws s3 sync build/ s3://${{ secrets.AWS_S3_BUCKET }}/ --delete --acl public-read
        echo "âœ… S3 sync completed!"

    - name: Invalidate CloudFront cache
      run: |
        echo "ğŸ”„ Invalidating CloudFront cache..."
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"
        echo "âœ… CloudFront invalidation completed!"

    - name: Deployment summary
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸ“¦ Files uploaded to S3: ${{ secrets.AWS_S3_BUCKET }}"
        echo "ğŸŒ CloudFront distribution: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"